<mat-grid-list cols="4" rowHeight="4:5" gutterSize="10px">
    <mat-grid-tile *ngFor="let product of products">
        <div class="container1">
            <button mat-button (click) = "openProdDetailDialog(product)">
                <img class="image" src="{{imageAPI}}/{{product.image.imageName}}">
            </button>
        </div>
        <div class="container2">
            <div class="container3">
                <p>
                    <mat-label>
                        {{product.productName}} ({{product.unitPrice | currency:"$"}})
                    </mat-label>
                </p>
                <p style="padding-top: 0">
                    <button mat-button>
                        <mat-icon>add_circle_outline</mat-icon> Thêm giỏ hàng
                    </button>
                </p>
            </div>
        </div>
    </mat-grid-tile>
    <!-- <footer>
        <p>Footer</p>
    </footer> -->
</mat-grid-list>
