<mat-toolbar>Quốc gia</mat-toolbar>
<div [formGroup]="formGroup">
  <p formGroupName="country">
    <mat-form-field style="width: 45%;; padding-right: 3%">
      <mat-label>Thêm quốc gia</mat-label>
      <input matInput placeholder="Quốc gia" formControlName="countryName">

    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveCountry()">Lưu lại
    </button>
  </p>

  <div class="mat-elevation" style="height: 370px; overflow: auto;">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="countryId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>No.</b>
        </th>
        <td mat-cell *matCellDef="let country"> {{country.countryId}} </td>
      </ng-container>
      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="name">
          <b>Tên quốc gia</b>
        </th>
        <td mat-cell *matCellDef="let country"> {{country.countryName}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let country; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
</div>
<mat-toolbar>Thương hiệu</mat-toolbar>
<div [formGroup]="formGroup">
  <p formGroupName="trademark">
    <mat-form-field style="width: 45%;; padding-right: 3%">
      <mat-label>Thêm thương hiệu</mat-label>
      <input matInput placeholder="Thương hiệu" formControlName="trademark">

    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveTradeMark()">Lưu lại
    </button>
  </p>

  <div class="mat-elevation" style="height: 370px; overflow: auto;">
    <table mat-table [dataSource]="dataSource1" matSort style="width: 70%">
      <ng-container matColumnDef="tradeMarkId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%">
          <b>No.</b>
        </th>
        <td mat-cell *matCellDef="let trademark"> {{trademark.tradeMarkId}} </td>
      </ng-container>
      <ng-container matColumnDef="tradeMark">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="name">
          <b>Thương hiệu</b>
        </th>
        <td mat-cell *matCellDef="let trademark"> {{trademark.tradeMark}} </td>
      </ng-container>
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="name">
          <b>Tên quốc gia</b>
        </th>
        <td mat-cell *matCellDef="let trademark"> {{trademark.country.countryName}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
      <tr mat-row *matRowDef="let country; columns: displayedColumns1;">
      </tr>
    </table>
    <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
</div>
