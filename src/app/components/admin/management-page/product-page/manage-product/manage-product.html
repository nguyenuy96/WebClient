
<mat-tab-group (selectedTabChange)="refreshTab($event)">
    <mat-tab label="Sản phẩm">
        <h3 *ngIf="deleted">{{deleted}}</h3>
        <div class="mat-elevation">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="productId" class="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <b>No.</b>
                    </th>
                    <td mat-cell *matCellDef="let product"> {{product.productId}} </td>
                </ng-container>
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="name">
                        <b>Tên sản phẩm</b>
                    </th>
                    <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
                </ng-container>
                <ng-container matColumnDef="productType">
                    <th mat-header-cell *matHeaderCellDef class="type">
                        <b>Loại hàng</b>
                    </th>
                    <td mat-cell *matCellDef="let product"> {{product.productType.productType}} </td>
                </ng-container>
                <ng-container matColumnDef="unitPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="price">
                        <b>Đơn giá</b>
                    </th>
                    <td mat-cell *matCellDef="let product"> {{product.unitPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>
                    </th>
                    <td mat-cell *matCellDef="let product">
                        <!-- <button mat-mini-fab color="primary"> -->
                        <mat-icon (click)="editProduct(product)">edit</mat-icon>
                        <!-- </button> -->
                        &nbsp;
                        <!-- <button mat-mini-fab color="primary"> -->
                        <mat-icon (click)="storeProduct(product)">add_circle_outline</mat-icon>
                        <!-- </button> -->
                        &nbsp;
                        <!-- <button mat-mini-fab color="primary"> -->
                        <mat-icon (click)="storeProduct(product)">visibility</mat-icon>
                        <!-- </button> -->
                        &nbsp;
                        <mat-icon (click)="deleteProduct(product)">clear</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let product; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-tab>
    <mat-tab label="Thêm sản phẩm">
        <add-product></add-product>
    </mat-tab>
    <!-- <mat-tab label="Nhập kho">
        <product-store></product-store>
    </mat-tab> -->
</mat-tab-group>
