<mat-tab-group>
    <mat-tab label="Sản phẩm">
        <div class="mat-elevation">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="position" class="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <b>No.</b>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="name">
                        <b>Tên sản phẩm</b>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef class="type">
                        <b>Loại hàng</b>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="price">
                        <b>Đơn giá</b>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="create">
                    <th mat-header-cell *matHeaderCellDef class="create">
                        <b>Nhập kho</b>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>
            <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-tab>
    <mat-tab label="Thêm sản phẩm">
        <add-product></add-product>
    </mat-tab>
</mat-tab-group>
