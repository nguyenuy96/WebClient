<div mat-dialog-content style="display: flex;overflow: auto;">
    <div style="width: 70%;">
        <img src="{{imageUrl}}" style="width: 50%">
        <h3>Đặc điểm: {{product.description}}</h3>
        <!-- <h3>Hướng dẫn sử dụng: {{}}</h3> -->
        <h3>Bảo quản: {{product.preservation}}</h3>
        <h3>NSX: {{product.manufDate}}</h3>
        <h3>HSD: {{product.expiryDate}}</h3>
    </div>
    <div style="width: 30%;overflow: auto;" id="scroll" [formGroup]="shoppingCartForm">
        <h2>{{product.productName}}</h2>
        <h3>Giá: {{product.unitPrice}}</h3>
        <h3>Size: </h3>
        <h3>Số lượng:
            <mat-form-field>
                <input matInput type="number" min="1" value="1" formControlName="amount">
            </mat-form-field>
        </h3>
        <h3>Chỉ còn: </h3>
        <button mat-raised-button [mat-dialog-close] color="primary" (click)= "addProductIntoCart()">
            <mat-icon>
                shopping_cart
            </mat-icon> Thêm vào giỏ hàng
        </button>
    </div>
</div>
