<mat-card style="width: 60%; margin: auto">
    <div style="width: 80%; margin:  auto; align-items: center; text-align: center;">
        <form [formGroup]="productForm" style="display: flex;
            flex-wrap: wrap;">
            <div style="width: 30%;position: absolute; left: 5%; top: 7%;">
                <p>
                    <label>
                        <img class="image" src="{{imageUrl}}" style="width:70%">
                        <input type="file" (change)="uploadImage($event)" formControlName="productImage" />
                    </label>
                </p>
            </div>
            <div style="margin-left: 35%; padding-top: 0; width: 70%;">
                <p>
                    <mat-form-field>
                        <mat-label>Tên sản phẩm</mat-label>
                        <input matInput formControlName="productName">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field style="width: 45%;">
                        <mat-select placeholder="Mặt hàng" formControlName="productType">
                            <mat-option *ngFor="let category of productTypes" [value]="category">
                                {{category.productType}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="width: 45%; margin-left: 10%">
                        <mat-select placeholder="Thương hiệu" formControlName="tradeMark">
                            <mat-option *ngFor="let trademark of tradeMarks" [value]="trademark">
                                {{trademark.tradeMark}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field style="width: 45%">
                        <mat-select placeholder="Độ tuổi" formControlName="age">
                            <mat-option *ngFor="let age of ages" [value]="age">
                                {{age.startAge}} - {{age.endAge}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="width: 45%; margin-left: 10%">
                        <mat-select placeholder="Cân nặng" formControlName="weight">
                            <mat-option *ngFor="let weight of weights" [value]="weight">
                                {{weight.startWeight}} - {{weight.endWeight}} ({{weight.size}})
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field style="width: 45%; margin-left: 10%">
                        <mat-label>Đơn giá (VND)</mat-label>
                        <input matInput type="number" formControlName="unitPrice">
                    </mat-form-field>
                </p>
            </div>
        </form>
        <form [formGroup]="productForm">
            <mat-form-field style="height: 200px;">
                <mat-label>Mô tả</mat-label>
                <textarea matInput placeholder="Mô tả ..." style="height: 200px;" formControlName="description"></textarea>

            </mat-form-field>
        </form>
        <p>
            <button mat-raised-button color="primary" (click)="saveProduct()">Xác nhận</button>
        </p>
    </div>
</mat-card>
