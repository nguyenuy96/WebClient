<mat-card style="width: 60%; margin: auto">
    <div style="width: 80%; margin:  auto; align-items: center; text-align: center;">
        <form [formGroup]="productForm" style="display: flex;
            flex-wrap: wrap;">
            <div style="width: 30%;position: absolute; left: 5%; top: 7%;">
                <p>
                    <label>
                        <img class="image" src="{{imageUrl}}" style="width:70%">
                        <input type="file" (change)="uploadImage($event)" formControlName="productImage" />
                    </label>
                </p>
            </div>
            <div style="margin-left: 35%; padding-top: 0; width: 70%;">
                <p>
                    <mat-form-field>
                        <mat-label>Tên sản phẩm</mat-label>
                        <input matInput formControlName="productName" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field style="width: 45%;">
                        <mat-select placeholder="Mặt hàng" formControlName="productType" required>
                            <mat-option *ngFor="let category of productTypes" [value]="category">
                                {{category.productType}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="width: 45%; margin-left: 10%">
                        <mat-select placeholder="Thương hiệu" formControlName="tradeMark" required>
                            <mat-option *ngFor="let trademark of tradeMarks" [value]="trademark">
                                {{trademark.tradeMark}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field style="width: 45%">
                        <mat-select placeholder="Độ tuổi" formControlName="age">
                            <mat-option *ngFor="let age of ages" [value]="age">
                                {{age.startAge}} - {{age.endAge}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="width: 45%; margin-left: 10%">
                        <mat-select placeholder="Cân nặng" formControlName="weight">
                            <mat-option *ngFor="let weight of weights" [value]="weight">
                                {{weight.startWeight}} - {{weight.endWeight}} ({{weight.size}})
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field style="width: 45%;">
                        <mat-label>Đơn giá (VND)</mat-label>
                        <input matInput type="number" formControlName="unitPrice" required>
                    </mat-form-field>
                    <mat-form-field style="width: 45%; margin-left: 10%">
                        <mat-label>Khối lượng tịnh</mat-label>
                        <input matInput type="number" formControlName="net">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field style="width: 45%;">
                        <mat-label>Ngày sản xuất</mat-label>
                        <input matInput [matDatepicker]="picker1" formControlName="manufDate" enabled = true>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field style="width: 45%; margin-left: 10%">
                        <mat-label>Hạn sử dụng</mat-label>
                        <input matInput formControlName="expiryDate" [matDatepicker]="picker2">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </p>
            </div>
        </form>
        <form [formGroup]="productForm">
            <mat-form-field style="height: 50px;">
                <mat-label>Mô tả</mat-label>
                <textarea matInput placeholder="Mô tả ..." style="height: 50px;" formControlName="description" required></textarea>
            </mat-form-field>
            <mat-form-field style="height: 50px; padding-top: 20px">
                <mat-label>Hướng dẫn bảo quản</mat-label>
                <textarea matInput placeholder="Hướng dẫn bảo quản ..." style="height: 50px;" formControlName="preservation"></textarea>
            </mat-form-field>
            <mat-form-field style="height: 50px;padding-top: 20px">
                <mat-label>Thành phần</mat-label>
                <textarea matInput placeholder="Thành phần ..." style="height: 50px;" formControlName="ingredient"></textarea>
            </mat-form-field>
        </form>
        <p>
            <button mat-raised-button color="primary" (click)="saveProduct()">Xác nhận</button>
        </p>
    </div>
</mat-card>
