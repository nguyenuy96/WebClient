<p>
    <mat-form-field>
        <mat-label>Tài khoản *</mat-label>
        <input matInput id ="username" (input)="validateInput()" [(ngModel)] = "username" (blur) = "validateAccount()" >
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Mật khẩu *</mat-label>
        <input matInput type="password" id = "password" [(ngModel)] = "password" (input)="validateInput()">
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Mật khẩu xác nhận *</mat-label>
        <input matInput type="password" (input)="validateInput()" [(ngModel)] = "retype_password">
    </mat-form-field>
</p>
