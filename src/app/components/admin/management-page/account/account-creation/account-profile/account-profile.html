<form [formGroup]="accountForm" (submit)="submitAccount()">
    <div formGroupName="account">
        <p>
            <mat-form-field>
                <mat-label>Tài khoản</mat-label>
                <input matInput id="username" (input)="validateInput()" formControlName="username" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Mật khẩu</mat-label>
                <input matInput type="password" id="password" formControlName="password" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Mật khẩu xác nhận</mat-label>
                <input matInput type="password" (input)="validateInput()" formControlName="retype_password" required>
            </mat-form-field>
        </p>
    </div>
    <div>
        <button mat-button matStepperPrevious>Quay lại</button>
        <button mat-button matStepperNext (click)="abc()">Next</button>
    </div>
</form>
