<p>
    <mat-form-field>
        <mat-label>Họ và tên *</mat-label>
        <input matInput id="fullname" (input)="validateEmplProf()" [(ngModel)]="fullname">
    </mat-form-field>
</p>
<p>
    <mat-radio-group [(ngModel)]="gender">
        <mat-radio-button style="margin-right: 5%" (change)="selectGender('Nam')">Nam</mat-radio-button>
        <mat-radio-button style="margin-right: 5%" (change)="selectGender('Nu')">Nu</mat-radio-button>
    </mat-radio-group>

</p>

<p>
    <mat-form-field>
        <mat-label>Địa chỉ *</mat-label>
        <input matInput id="address" (input)="validateEmplProf()" [(ngModel)]="address">
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Số điện thoại *</mat-label>
        <input matInput id="phone" (input)="validateEmplProf()" [(ngModel)]="phone">
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Chứng minh thư *</mat-label>
        <input matInput id="identification" (input)="validateEmplProf()" [(ngModel)]="identification">
    </mat-form-field>
</p>
<p>
    <mat-form-field style="width: 35%">
        <mat-select placeholder="Quốc tịch">
            <mat-option *ngFor="let nation of nations" [value]="nation.value" (click)="selectNation(nation.value)">{{nation.value}}</mat-option>
        </mat-select>
    </mat-form-field>
</p>
