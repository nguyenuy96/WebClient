<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step>
        <ng-template matStepLabel>Đối tượng sử dụng</ng-template>
        <mat-card style="width: 20%;">
            <account-role></account-role>
            <div>
                <button mat-button matStepperNext (click)="goAccountProf()">Next</button>
            </div>
        </mat-card>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Thông tin tài khoản</ng-template>
        <mat-card style="width: 35%; margin: auto">
            <h2 style="text-align: center">Thông tin tài khoản</h2>
            <account-profile *ngIf="role"></account-profile>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext (click)="goCusOrAdminProf()" *ngIf="isValidAccount ===true">Next</button>
            </div>
        </mat-card>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Thông tin cá nhân</ng-template>
        <mat-card style="width: 35%; margin: auto">
            <h2 style="text-align: center">Thông tin cá nhân</h2>
            <div *ngIf="account">
                <customer-profile *ngIf="role.account_role === 'Customer'; else administrator"></customer-profile>
                <ng-template #administrator>
                    <employee-profile></employee-profile>
                </ng-template>
            </div>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext *ngIf="isValidProfile === true " (click)="goConfirmPanel()">Next</button>
            </div>
        </mat-card>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <mat-card style="width: 35%;margin: auto">
            <h2>Create account successfully</h2>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-card>
    </mat-step>
</mat-horizontal-stepper>
