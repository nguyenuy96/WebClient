<div>
    <div>
        <router-outlet>
            <div class="mat-elevation">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="emplId" class="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <b>No.</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.emplId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="phonenumber">
                            <b>Số điện thoại</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="name">
                            <b>Họ và tên</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="gender">
                            <b>Giới tính</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nationality">
                        <th mat-header-cell *matHeaderCellDef class="nationality">
                            <b>Quốc tịch</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
                    </ng-container>
                    <ng-container matColumnDef="identification">
                        <th mat-header-cell *matHeaderCellDef class="identificate">
                            <b>Chứng minh thư</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
                    </ng-container>
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef class="address">
                            <b>Địa chỉ</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>
                <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
            </div>
        </router-outlet>
    </div>
</div>
