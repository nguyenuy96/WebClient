<div>
    <div>
        <router-outlet>
            <div class="mat-elevation">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id" class="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <b>No.</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="phonenumber">
                            <b>Số điện thoại</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
                    <ng-container matColumnDef="fullname">
                        <th mat-header-cell *matHeaderCellDef class="name">
                            <b>Họ và tên</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef class="address">
                            <b>Địa chỉ</b>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>
                <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
            </div>
        </router-outlet>
    </div>
</div>
