<div class="mat-elevation">
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef class="position">
              <b>No.</b>
          </th>
          <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
      </ng-container>
      <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef class="name">
              <b>Người nhận</b>
          </th>
          <td mat-cell *matCellDef="let order"> {{order.customer.name}} </td>
      </ng-container>
      <ng-container matColumnDef="phone" >
          <th mat-header-cell *matHeaderCellDef class="phone">
              <b>Số điện thoại</b>
          </th>
          <td mat-cell *matCellDef="let order"> {{order.phoneDelivery}} </td>
      </ng-container>
      <ng-container matColumnDef="address" >
          <th mat-header-cell *matHeaderCellDef class="address">
              <b>Địa chỉ</b>
          </th>
          <td mat-cell *matCellDef="let order"> {{order.addressDelivery}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="isPay" >
          <th mat-header-cell *matHeaderCellDef class="pay">
              <b>Thanh toán</b>
          </th>
          <td mat-cell *matCellDef="let order"> {{order.pay}} </td>
      </ng-container> -->
      <ng-container matColumnDef="payment" >
          <th mat-header-cell *matHeaderCellDef class="payment">
              <b>Loại thanh toán</b>
          </th>
          <td mat-cell *matCellDef="let order"> {{order.payments}} </td>
      </ng-container>
      <ng-container matColumnDef="state" >
          <th mat-header-cell *matHeaderCellDef class="state">
              <b>Tình trạng</b>
          </th>
          <td mat-cell *matCellDef="let order"> Đã duyệt </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let order; columns: displayedColumns;" (click) = "openDialog(order)">
      </tr>
  </table>
  <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
</div>
